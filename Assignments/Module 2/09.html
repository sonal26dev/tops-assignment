<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9</title>
    <link rel="stylesheet" href="external.css">

<body>
    <span style="color: rgb(20, 6, 155);

    <br>

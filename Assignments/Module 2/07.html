<!-- [Question:- 7]  Create Registration form using HTML, CSS :-->
<html>

<head>
    <title>Question 7</title>
</head>

<body>
    <span style="color: rgb(20, 6, 155);
                background-color: rgb(174, 211, 232);"><b> [Question:- 7] Create Registration form using HTML, CSS
            :</b>
    </span>
    <center>
        <h1>Online Registration</h1>
        <hr width="150">
        <table border="1" width="600">

            <tr height="65">
                <td align="center" bgcolor="#CCCCCC">
                    <font face="Raleway">First Name:</font>
                </td>
                <td align="center" bgcolor="#999999">
                    <input type="text" placeholder="Enter your first name" name="firstname">
                </td>
            </tr>
            <tr height="65">
                <td align="center" bgcolor="#CCCCCC">
                    <font face="Raleway">Last Name:</font>
                </td>
                <td align="center" bgcolor="#999999">
                    <input type="text" placeholder="Enter your Last name" name="lastname">
                </td>
            </tr>
            <tr height="65">
                <td align="center" bgcolor="#CCCCCC">
                    <font face="Raleway">Email:</font>
                </td>
                <td align="center" bgcolor="#999999">
                    <input type="email" placeholder="Enter your Email ID" name="email">
                </td>
            </tr>
            <tr height="65">
                <td align="center" bgcolor="#CCCCCC">
                    <font face="Raleway">Password:</font>
                </td>
                <td align="center" bgcolor="#999999">
                    <input type="password" placeholder="*********" name="password">
                </td>
            </tr>
            <tr height="65">
                <td align="center" bgcolor="#CCCCCC">
                    <font face="Raleway">Contact:</font>
                </td>
                <td align="center" bgcolor="#999999">
                    <input type="contact" placeholder="+91" name="contact">
                </td>
            </tr>
            <tr height="65">
                <td align="center" bgcolor="#CCCCCC">
                    <font face="Raleway">Address:</font>
                </td>
                <td align="center" bgcolor="#999999"><textarea></textarea></td>
            </tr>
            <tr height="65">
                <td align="center" bgcolor="#CCCCCC">
                    <font face="Raleway">Gender:</font>
                </td>
                <td align="center" bgcolor="#999999">
                    <input type="radio" name="male">MALE
                    <input type="radio" name="male">FEMALE
                    <input type="radio" name="male">OTHER
                </td>
            </tr>
            <tr height="65">
                <td align="center" bgcolor="#CCCCCC">
                    <font face="Raleway">DOB:</font>
                </td>
                <td align="center" bgcolor="#999999">
                    <input type="date">
                </td>
            </tr>
            <tr height="65">
                <td align="center" bgcolor="#CCCCCC">
                    <font face="Raleway">Hobby:</font>
                </td>
                <td align="center" bgcolor="#999999">
                    <input type="checkbox" name="cricket">Dancing
                    <input type="checkbox" name="cricket">Drowing
                    <input type="checkbox" name="cricket">Traveling
                    <input type="checkbox" name="cricket">Reading
                </td>
            </tr>
            <tr height="65">
                <td align="center" bgcolor="#CCCCCC">
                    <font face="Raleway">City:</font>
                </td>
                <td align="center" bgcolor="#999999">
                    <select name="city">
                        <option>Surat</option>
                        <option>Benglor</option>
                        <option>Mumbai</option>
                        <option>Rajkot</option>
                        <option>Jamnagar</option>
                        <option>Amreli</option>
                        <option>Vadodra</option>
                        <option>pune</option>
                </td>
            </tr>
            <tr height="55" align="center" bgcolor="bharat">
                <td colspan="2" align="center">
                    <input type="submit" name="Registration" value="REGISTRATION">
                    <input type="reset" name="cancle" value="CANCLE">
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
